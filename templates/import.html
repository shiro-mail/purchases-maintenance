{% extends "base.html" %}

{% block title %}ファイル取込 - 仕入システム{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-indigo-50 py-8">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- ヘッダーセクション -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">
                📁 仕入伝票取込システム
            </h1>
            <!-- <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                データの取り込み方法を選択してください。PNG画像から自動解析するか、JSONファイルを直接アップロードできます。
            </p> -->
        </div>

        <!-- メインコンテンツ -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
            <!-- タブヘッダー -->
            <!-- <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-4">
                <h2 class="text-2xl font-semibold text-white">データソース選択</h2>
            </div> -->

            <!-- オプション選択エリア -->
            <div class="p-8">
                <div class="space-y-6">
                    <!-- PNG画像から取得 -->
                    <div class="option-group">
                        <input type="radio" id="difySource" name="dataSource" value="dify" checked class="sr-only">
                        <label for="difySource" class="source-label cursor-pointer">
                            <div class="relative">
                                <div class="flex items-center p-6 border-2 border-transparent rounded-xl transition-all duration-300 hover:shadow-lg hover:scale-[1.02] bg-gradient-to-r from-purple-50 to-pink-50 hover:from-purple-100 hover:to-pink-100">
                                    <div class="flex-shrink-0 w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center mr-4">
                                        <span class="text-2xl">🖼️</span>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="text-xl font-semibold text-gray-900 mb-2">PNG画像から取得</h3>
                                        <p class="text-gray-600">AI技術を使用して画像からデータを自動解析します</p>
                                    </div>
                                    <div class="flex-shrink-0">
                                        <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                            <div class="w-3 h-3 bg-purple-500 rounded-full opacity-0 transition-opacity duration-200"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </label>
                        
                        <div class="dify-fetch-section mt-6" id="difyFetchSection">
                            <div class="bg-gradient-to-r from-purple-50 to-pink-50 rounded-xl p-6 border border-purple-200">
                                <form id="difyUploadForm" enctype="multipart/form-data">
                                    <div class="mb-6">
                                        <label class="block text-sm font-medium text-gray-700 mb-3">画像ファイル選択</label>
                                        <div class="file-input-wrapper">
                                            <input type="file" id="difyFileInput" name="file" accept=".png,.jpg,.jpeg" multiple required class="sr-only">
                                            <label for="difyFileInput" class="file-input-label cursor-pointer">
                                                <div class="rounded-lg p-8 text-center hover:bg-gray-50 transition-colors duration-200">
                                                    <span class="text-4xl mb-4 block">📸</span>
                                                    <span class="text-lg font-medium text-gray-700 mb-2 block dify-file-text">PNGファイルを選択してください</span>
                                                    <span class="text-sm text-gray-500">複数選択可能・ドラッグ&ドロップ対応</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl">
                                        🚀 Difyでデータ分析を開始
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 取得したファイル表示エリア -->
                    <div id="selectedFilesSection" class="mt-6" style="display: none;">
                        <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-6 border border-green-200">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                <span class="text-2xl mr-3">📋</span>
                                取得したファイル
                            </h3>
                            <div id="selectedFilesList" class="space-y-2">
                                <!-- 選択されたファイルがここに表示されます -->
                            </div>
                        </div>
                    </div>

                    <!-- JSONファイルから取得 -->
                    <div class="option-group">
                        <input type="radio" id="fileSource" name="dataSource" value="file" class="sr-only">
                        <label for="fileSource" class="source-label cursor-pointer">
                            <div class="relative">
                                <div class="flex items-center p-6 border-2 border-transparent rounded-xl transition-all duration-300 hover:shadow-lg hover:scale-[1.02] bg-gradient-to-r from-blue-50 to-cyan-50 hover:from-blue-100 hover:to-cyan-100">
                                    <div class="flex-shrink-0 w-12 h-12 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-full flex items-center justify-center mr-4">
                                        <span class="text-2xl">📁</span>
                                    </div>
                                    <div class="flex-1">
                                        <h3 class="text-xl font-semibold text-gray-900 mb-2">JSONファイルから取得（開発用）</h3>
                                        <p class="text-gray-600">既存のJSONファイルを直接アップロードしてデータを取り込みます</p>
                                    </div>
                                    <div class="flex-shrink-0">
                                        <div class="w-6 h-6 border-2 border-gray-300 rounded-full flex items-center justify-center">
                                            <div class="w-3 h-3 bg-blue-500 rounded-full opacity-0 transition-opacity duration-200"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </label>
                        
                        <div class="file-upload-section mt-6" id="fileUploadSection" style="display: none;">
                            <div class="bg-gradient-to-r from-blue-50 to-cyan-50 rounded-xl p-6 border border-blue-200">
                                <form id="uploadForm" enctype="multipart/form-data">
                                    <div class="mb-6">
                                        <label class="block text-sm font-medium text-gray-700 mb-3">JSONファイル選択</label>
                                        <div class="file-input-wrapper">
                                            <input type="file" id="fileInput" name="file" accept=".json" required class="sr-only">
                                            <label for="fileInput" class="file-input-label cursor-pointer">
                                                <div class="rounded-lg p-8 text-center hover:bg-blue-50 transition-colors duration-200">
                                                    <span class="text-4xl mb-4 block">📄</span>
                                                    <span class="text-lg font-medium text-gray-700 mb-2 block file-text">JSONファイルを選択してください</span>
                                                    <span class="text-sm text-gray-500">構造化されたデータファイル</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl">
                                        📥 ファイル読込を開始
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- メッセージエリア -->
        <div id="messageArea" class="message-area mt-8"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/import.js') }}"></script>
{% endblock %}
