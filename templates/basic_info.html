{% extends "base.html" %}

{% block title %}基本情報 - 仕入管理システム Ver2.0{% endblock %}

{% block content %}
<div class="basic-info-section">
    <h2>基本情報一覧</h2>
    
    <div class="actions">
        <button id="refreshData" class="btn btn-primary">データ更新</button>
        <button id="saveSelected" class="btn btn-success" disabled>選択データを保存</button>
        <span id="selectedCount" class="selected-count" style="display: none;">0件選択中</span>
    </div>
    <div id="messageArea" class="message-area"></div>
    
    <div id="basicInfoTable" class="data-table">
        <div class="loading">データを読み込み中...</div>
    </div>
</div>
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/checkbox-styles.css') }}">
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/basic_info_v2.js') }}?v=20250810-v2-a7"></script>
{% endblock %}
