<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仕入管理システム Ver2.0</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>仕入管理システム Ver2.0</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('import_file') }}">ファイル取込</a></li>
                    <li><a href="{{ url_for('basic_info') }}">基本情報</a></li>
                    <li><a href="{{ url_for('purchase_list') }}">仕入一覧</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="welcome-section">
                <h2>システムメニュー</h2>
                <div class="menu-cards">
                    <div class="card">
                        <h3>ファイル取込</h3>
                        <p>JSONファイルからデータを取り込みます</p>
                        <a href="{{ url_for('import_file') }}" class="btn btn-primary">取込開始</a>
                    </div>
                    <div class="card">
                        <h3>基本情報</h3>
                        <p>取り込んだデータの確認・編集を行います</p>
                        <a href="{{ url_for('basic_info') }}" class="btn btn-secondary">確認</a>
                    </div>
                    <div class="card">
                        <h3>仕入一覧</h3>
                        <p>保存済みデータの一覧を表示します</p>
                        <a href="{{ url_for('purchase_list') }}" class="btn btn-info">一覧表示</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
